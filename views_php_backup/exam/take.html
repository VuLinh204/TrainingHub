<body>
    <div class="exam-container">
        <div class="exam-header">
            <h1>Bài kiểm tra: {{ htmlspecialchars($subjectName) }}</h1>
            <p>Thời gian: {{ $timeLimit }} phút | Số câu hỏi: {{ $questionCount }}</p>
            <div class="timer-container">
                <span class="timer" id="timer">--:--</span>
            </div>
        </div>
        <div class="exam-body">
            <div id="loading" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Đang tải câu hỏi...</p>
            </div>
            <div id="examContent" style="display: none;">
                <div class="question-nav" id="questionNav"></div>
                <div id="questionsContainer"></div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                </div>
                <div class="progress-text" id="progressText">0/0 câu đã trả lời</div>
                <div class="exam-navigation">
                    <button class="btn btn-secondary" id="prevBtn" disabled>
                        <i class="fas fa-arrow-left"></i> Câu trước
                    </button>
                    <button class="btn btn-primary" id="nextBtn">
                        <i class="fas fa-arrow-right"></i> Câu tiếp
                    </button>
                    <button class="btn btn-success" id="submitBtn" style="display: none;" onclick="confirmSubmit()">
                        <i class="fas fa-check"></i> Nộp bài
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="submitModal">
        <div class="modal-content">
            <h3>Xác nhận nộp bài</h3>
            <p>Bạn đã trả lời <span id="answeredCount">0</span>/<span id="totalCount">0</span> câu hỏi. Bạn có chắc muốn nộp bài?</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeSubmitModal()">Hủy</button>
                <button class="btn btn-success" onclick="submitExam()">Nộp bài</button>
            </div>
        </div>
    </div>

    <script>
        const subjectId = ;
        const baseUrl = ;
        const examData = {
            examId: null,
            questions: [],
            answers: {},
            currentQuestion: 0,
            timeRemaining: ,
            timerInterval: null
        };

        // Initialize
        window.onload = function() {
            startExam();
        };

        // Show error
        function showError(message) {
            const container = document.getElementById('examContent');
            container.style.display = 'none';
            document.getElementById('loading').innerHTML = `
                <div class="alert alert-danger">${message}</div>
            `;
        }

        // Start exam
        async function startExam() {
            try {
                // Reset examId
                examData.examId = null;
                const response = await fetch(`${baseUrl}/exam/${subjectId}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Không thể bắt đầu bài thi');
                }

                examData.examId = data.exam_id;
                examData.questions = data.questions;
                examData.timeRemaining = data.time_limit * 60;

                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('examContent').style.display = 'block';

                // Render questions
                renderQuestions();

                // Show first question
                showQuestion(0);

                // Start timer
                startTimer();

            } catch (error) {
                console.error('Start exam error:', error);
                showError(error.message);
            }
        }

        // Render questions
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            const nav = document.getElementById('questionNav');

            // Create navigation buttons
            examData.questions.forEach((_, index) => {
                const btn = document.createElement('button');
                btn.className = 'question-nav-btn';
                btn.id = `nav-btn-${index}`;
                btn.textContent = index + 1;
                btn.onclick = () => showQuestion(index);
                nav.appendChild(btn);
            });

            // Create question cards
            examData.questions.forEach((question, qIndex) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `question-${qIndex}`;

                // Create answer options
                let answersHTML = '';
                question.answers.forEach((answer, aIndex) => {
                    answersHTML += `
                        <div class="answer-option">
                            <input type="radio" 
                                   name="question-${qIndex}" 
                                   id="answer-${qIndex}-${aIndex}" 
                                   value="${answer.id}" 
                                   onchange="selectAnswer(${qIndex}, ${answer.id})">
                            <label for="answer-${qIndex}-${aIndex}">${answer.text}</label>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Câu hỏi ${qIndex + 1}/${examData.questions.length}</div>
                        <div class="question-text">${question.QuestionText}</div>
                    </div>
                    <div class="answer-options">
                        ${answersHTML}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Show specific question
        function showQuestion(index) {
            document.querySelectorAll('.question-card').forEach(card => {
                card.classList.remove('active');
            });

            document.getElementById(`question-${index}`).classList.add('active');

            document.querySelectorAll('.question-nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`nav-btn-${index}`).classList.add('active');

            examData.currentQuestion = index;
            updateNavigationButtons();

            if (examData.answers[index]) {
                const answerId = examData.answers[index];
                const radio = document.querySelector(`input[name="question-${index}"][value="${answerId}"]`);
                if (radio) {
                    radio.checked = true;
                    radio.closest('.answer-option').classList.add('selected');
                }
            }
        }

        // Select answer
        function selectAnswer(questionIndex, answerId) {
            examData.answers[questionIndex] = answerId;

            const radio = document.querySelector(`input[name="question-${questionIndex}"][value="${answerId}"]`);
            if (radio) {
                radio.checked = true;
            }

            document.querySelectorAll(`#question-${questionIndex} .answer-option`).forEach(opt => {
                opt.classList.remove('selected');
            });
            radio.closest('.answer-option').classList.add('selected');

            document.getElementById(`nav-btn-${questionIndex}`).classList.add('answered');
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            const answered = Object.keys(examData.answers).length;
            const total = examData.questions.length;
            const percentage = (answered / total) * 100;

            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${answered}/${total} câu đã trả lời`;
        }

        // Navigation functions
        function previousQuestion() {
            if (examData.currentQuestion > 0) {
                showQuestion(examData.currentQuestion - 1);
            }
        }

        function nextQuestion() {
            if (examData.currentQuestion < examData.questions.length - 1) {
                showQuestion(examData.currentQuestion + 1);
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            prevBtn.disabled = examData.currentQuestion === 0;

            if (examData.currentQuestion === examData.questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-flex';
            } else {
                nextBtn.style.display = 'inline-flex';
                submitBtn.style.display = 'none';
            }
        }

        // Timer
        function startTimer() {
            updateTimerDisplay();

            examData.timerInterval = setInterval(() => {
                examData.timeRemaining--;
                updateTimerDisplay();

                if (examData.timeRemaining <= 0) {
                    clearInterval(examData.timerInterval);
                    alert('Hết giờ làm bài! Bài thi sẽ được tự động nộp.');
                    submitExam();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(examData.timeRemaining / 60);
            const seconds = examData.timeRemaining % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            const timerEl = document.getElementById('timer');
            timerEl.textContent = display;

            timerEl.classList.remove('warning', 'danger');
            if (examData.timeRemaining <= 60) {
                timerEl.classList.add('danger');
            } else if (examData.timeRemaining <= 300) {
                timerEl.classList.add('warning');
            }
        }

        // Submit confirmation
        function confirmSubmit() {
            const answered = Object.keys(examData.answers).length;
            const total = examData.questions.length;

            document.getElementById('answeredCount').textContent = answered;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('submitModal').classList.add('active');
        }

        function closeSubmitModal() {
            document.getElementById('submitModal').classList.remove('active');
        }

        // Submit exam
        async function submitExam() {
            closeSubmitModal();
            clearInterval(examData.timerInterval);

            const answersArray = [];
            for (let questionIndex in examData.answers) {
                const question = examData.questions[questionIndex];
                answersArray.push({
                    question_id: question.ID,
                    answer_id: examData.answers[questionIndex]
                });
            }

            try {
                console.log('Submitting exam with payload:', {
                    exam_id: examData.examId,
                    answers: answersArray
                });

                const response = await fetch(`${baseUrl}/exam/${subjectId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        exam_id: examData.examId,
                        answers: answersArray
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Không thể nộp bài');
                }

                window.location.href = `${baseUrl}/exam/${result.exam_id}/results`;

            } catch (error) {
                console.error('Submit error:', error);
                alert(`Lỗi khi nộp bài: ${error.message}. Vui lòng thử lại.`);
                startTimer();
            }
        }

        window.addEventListener('beforeunload', function(e) {
            if (examData.examId && examData.timerInterval) {
                e.preventDefault();
                e.returnValue = 'Bài thi của bạn chưa được nộp. Bạn có chắc muốn rời khỏi trang?';
                return e.returnValue;
            }
        });
    </script>
